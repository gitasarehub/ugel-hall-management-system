{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
     <title>Update Student</title>
{% endblock %}

{% block body %}
<h1 id="topic">ADD STUDENT</h1>
<div class="container">
    <header>Update Student</header>

    <form action="#" method="post">
            <div class="form first">
                <div class="details personal">
                    <div class="fields">
                        <div class="input-field">
                            <label>Student ID</label>
                            <input name="student_id" type="text" value="{{updateStudent.student_id}}" disabled required>
                        </div>
                        <div class="input-field" >
                            <label>Surname</label>
                            <input name="surname" type="text" value="{{updateStudent.surname}}" required>
                        </div>

                        <div class="input-field">
                            <label>Other Names</label>
                            <input name="othernames" type="text" value="{{updateStudent.othernames}}" required>
                        </div>

                        <div class="input-field">
                           <label>Gender</label>
                           <select name="gender" required>
                               <option disabled selected>Select gender</option>
                               <option value="Male">Male</option>
                               <option value="Female">Female</option>
                           </select>
                       </div>

                       <div class="input-field">
                           <label>Hall</label>
                           <select name="hall" required>
                               <option disabled selected>Select Hall</option>
                               <option value="Dr. Hilla Limann" >Dr. Hilla Limann Hall</option>
                               <option value="Alexander Kwapong" >Alexander Kwapong Hall</option>
                               <option value="Elizabeth Frances Sey" >Elizabeth Frances Sey Hall</option>
                               <option value="Jean Aka Nelson" >Jean Aka Nelson Hall</option>
                           </select>
                       </div>

                       <div class="input-field">
                           <label>Level</label>
                           <select name="level" required>
                               <option disabled selected>Select Level</option>
                               <option value="100" >100</option>
                               <option value="200" >200</option>
                               <option value="300" >300</option>
                               <option value="400" >400</option>
                               <option value="500" >500</option>
                               <option value="600" >600</option>
                           </select>
                       </div>

                        <div class="input-field">
                            <label>Room Number</label>
                            <input name="room_number" type="text" value="{{updateStudent.room_number}}" required>
                        </div>
                        <div class="input-field">
                            <label>Phone Number</label>
                            <input name="contact" type="text" value="{{updateStudent.contact}}" required>
                        </div>
                        <div class="input-field">
                            <label>Course</label>
                            <input name="course" type="text" value="{{updateStudent.course}}" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input name="email" type="text" value="{{updateStudent.email}}" required>
                        </div>
                    </div>                        
                    <button class="sumbit" type="submit">
                        <span class="btnText">Update</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div> 
    </form>
</div>
<script>
    const icons = document.querySelector(".add-icon");
    icons.classList.add("active")
</script>
{% endblock %}

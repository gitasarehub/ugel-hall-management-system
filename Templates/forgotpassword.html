<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="forgot password page, basic html and css">
        <title>Forgot Password Page</title>
        <link rel='stylesheet' href="{{url_for('static', filename='css/forgotpassword.css')}}">
    </head>
    <body>
        <div class="row">
            <h1>Forgot Password</h1>
            <form name="forgot"  action="resetpassword.html">

            <h6 class="information-text">Enter your registered email to reset your password.</h6>
          
            <div class="form-group">
                <input type="email" name="email" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                required>
                <p><label for="username">Email</label></p>  
                <button>Reset Password</button>
            </div>
            </form> 
    </body>
</html>

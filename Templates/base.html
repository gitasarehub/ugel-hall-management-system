<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
   

    {% block head %} {% endblock %}
</head>
<body> 
    
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo"> <img src="{{url_for('static', filename='images/logo.png')}}">
                <h3 id="logo">UGEL <span id="warning">HALL MANAGEMENT SYSTEM</span></h3>
                </div>
                <div class="close" id="close-btn">
                    <span> <img class="btn" src="{{url_for('static', filename='images/close.svg')}}" width="28"></span>
                </div>
            </div>
            <div class="sidebar">
                <a href="/Templates/dashboard.html">
                    <span> <img class="btn" src="{{url_for('static', filename='images/dashboard.svg')}}"></span>
                    <h4>Dashboard</h4>
                </a>
                <a href="/Templates/registration.html">
                    <span> <img class="btn" src="{{url_for('static', filename='images/person_add.svg')}}"></span>
                    <h4>Registration</h4>
                </a>
                <a href="/Templates/database.html" class="active">
                    <span> <img class="btn" src="{{url_for('static', filename='images/database.svg')}}"></span>
                    <h4>Database</h4>
                </a>
                <a href="/Templates/porterslodge.html">
                    <span> <img class="btn" src="{{url_for('static', filename='images/holiday_village.svg')}}"></span>
                    <h4>Porters Lodge</h4>
                </a>
                <a href="/Templates/systemtickets.html">
                    <span> <img class="btn" src="{{url_for('static', filename='images/settings.svg')}}"></span>
                    <h4>System Ticket</h4>
                </a>
                <a href="#">
                    <span> <img class="btn" src="{{url_for('static', filename='images/person.svg')}}"></span>
                    <h4>About Us</h4>
                </a>
                <a href="/">
                    <span> <img id="logout" class="btn" src="{{url_for('static', filename='images/logout.svg')}}"></span>
                    <h4>Logout</h4>
                </a>
            </div>
        </aside>
        <!--------------------- End of Aside --------------------->
        <main>
            <div class="top">
                <button id="menu-btn">
                    <span>
                        <img src="{{url_for('static', filename='images/menu.svg')}}" width="32" height="32">
                    </span>
                </button>
                <div class="profile">
                    <div class="info">
                        <p>Hello, <b>Hubert</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="{{url_for('static', filename='images/hubert.jpeg')}}" width= "40" height= "50">
                    </div>
                </div>
            </div>
        {% block body %}
        

    {% endblock %}
        </main>
    </div>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>

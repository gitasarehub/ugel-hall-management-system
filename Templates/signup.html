<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Sign Up</title>

<link rel='stylesheet' href="{{url_for('static',filename='css/Signup.css')}}">

</head>
<body>

    <div class="container">
        <form name="registration" class="registartion-form" method="post" onsubmit="return formValidation()" action="#">
            <table>
              <tr>
                <td>
                  <h1 style="color:black">Sign Up</h1>
                </td>
              </tr>
              <tr>
                <td><label for="passcode">Staff Passcode:</label></td>
                <td><input type="password" name="passcode" id="userid" placeholder="Staff Passcode"></td>
              </tr>
              <tr>
                <td><label for="surname">Surname:</label></td>
                <td><input type="text" name="surname" id="surname" placeholder="Surname"></td>
              </tr>
              <tr>
                <td><label for="othernames">Other names:</label></td>
                <td><input type="text" name="othernames" id="othernames" placeholder="Other Names"></td>
              </tr>
              <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" name="username" id="username" placeholder="username"></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" placeholder="Email"></td>
              </tr>
              <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" placeholder="Password"></td>
              </tr>
              <tr>
                <td><label for="password">Confirm Password:</label></td>
                <td><input type="password" name="password2" id="password2" placeholder="Password"></td>
              </tr>
              <tr>
                <td><label for="contact">Staff Contact:</label></td>
                <td><input type="tel" name="contact" id="contact" placeholder="staff contact"></td>
              </tr>
              <tr>
                <td><label for="gender">Gender:</label></td>
                <td>Male: <input type="radio" name="gender" value="Male">
                  Female: <input type="radio" name="gender" value="Female">
              </tr>
              <tr>
                <td><label for="hall">Hall:</label></td>
                <td>
                  <select name="hall" id="hall" required>
                    <option disabled selected>Select Hall</option>
                    <option value="Dr. Hilla Limann">Dr. Hilla Limann</option>
                    <option value="Alexander Kwapong">Alexander Kwapong</option>
                    <option value="Elisabeth Frances Sey">Elisabeth Frances Sey</option>
                    <option value="Jean Aka Nelson">Jean Aka Nelson</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="portfolio">Portfolio:</label></td>
                <td> <select name="staff-type" id="portfolio" required>
                  <option disabled selected>Select Portfolio</option>
                  <option value="Hall Tutor">Hall Tutor</option>
                  <option value="Chief Porter">Chief Porter</option>
                  <option value="Porter">Porter</option>
              </tr>
              <tr>
                <td>
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required/>
                            <label class="form-check-label" for="form2Example3">
                              I agree all statements in Terms of service
                            </label>
                </td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" class="submit" value="Register"/></td>
              </tr>
              <tr> <td>Already have an account?
              </span>    
              <a href="/login">Login</a>
              </td>
            </tr>  
            </table>
          </form>
        </div>
<script src="{{url_for('static', filename='js/Signupvalid.js')}}"></script>
</body>
</html>

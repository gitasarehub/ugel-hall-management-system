<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Signup</title>

<link rel='stylesheet' href="{{url_for('static', filename='css/Signup.css')}}">

</head>
<body>

    <div class="container">
        <form name="registration" class="registartion-form" onsubmit="return formValidation()" action="Home.html">
            <table>
              <tr>
                <td>
                  <h1 style="color:black">Sign Up</h1>
                </td>
              </tr>
              <tr>
                <td><label for="userid">Saff Passcode:</label></td>
                <td><input type="tel" name="userpasscode" id="userid" placeholder="Staff Id"></td>
              </tr>
              <tr>
                <td><label for="username">Surname:</label></td>
                <td><input type="text" name="username" id="username" placeholder="Surname"></td>
              </tr>
              <tr>
                <td><label for="othernames">Other names:</label></td>
                <td><input type="text" name="othernames" id="username1" placeholder="Other names"></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" placeholder="Email"></td>
              </tr>
              <tr>
                <td><label for="passid">Password:</label></td>
                <td><input type="password" name="passid" id="password" placeholder="Password"></td>
              </tr>
              <tr>
                <td><label for="passid2">Confirm Password:</label></td>
                <td><input type="password" name="passid2" id="password" placeholder="Confirm Password"></td>
              </tr>
              <tr>
                <td><label for="contact">Phone Number:</label></td>
                <td><input type="tel" name="contact" id="phoneNumber" placeholder="Phone Number"></td>
              </tr>
              <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                  Male: <input type="radio" name="sex" value="male">
                  Female: <input type="radio" name="sex" value="female">
              </tr>
              <tr>
                <td><label for="hall">Hall:</label></td>
                <td>
                  <select name="hall" id="hall" required>
                    <option value="Default">Select Hall</option>
                    <option value="Elisabeth Sey">Elisabeth Frances Sey</option>
                    <option value="Jean Nelson">Jean Aka Nelson</option>
                    <option value="Alexander Kwapong">Alexander Kwapong</option>
                    <option value="Hilla Liman">Dr. Hilla Liman</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="portfolio">Portfolio:</label></td>
                <td> <select name="portfolio" id="hall" required>
                  <option value="Default">Select Portfolio</option>
                  <option value="Hall Tutor">Hall Tutor</option>
                  <option value="Chief Porter">Chief Porter</option>
                  <option value="Porter">Porter</option>
              </tr>
              <tr>
                <td>
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required/>
                            <label class="form-check-label" for="form2Example3">
                              I agree all statements in Terms of service
                            </label>
                </td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" class="submit" value="Register"/></td>
              </tr>
              <tr>
              <td>
                Already have an account? <span> <a href="/login">Login</a></span>
              </td> 
            </table>
          </form>
        </div>
<script src="{{url_for('static', filename='js/Signupvalid.js')}}"></script>
</body>
</html>
